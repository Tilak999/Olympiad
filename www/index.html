<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/material.css">
        <script type="text/javascript" src="js/material.min.js"></script>
        <title>Hello World</title>
    </head>

    <body ng-app="myApp" ng-controller="Controller">
        <div class="page" id="flash-screen">
            <div class="logo">
                <img src="img/large-logo.png" width="100%">
            </div>
            <div class="spinner">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>
            <div class="cloud">
            </div>
        </div>

        <div class="page fadeIn" id="home">
            <div class="logo">
                <img src="img/home-logo.png" width="100%">
            </div>
            <div class="menu">
                <div ng-click="notification()" class="item button" style="background-color:#62DE9B">Notification</div>
                <div ng-click="result()" class="item button" style="background-color:#FF1495">Result</div>
                <div ng-click="syllabus()" class="item button" style="background-color:#F36B42">Syllabus</div>
                <div ng-click="test()" class="item button" style="background-color:#FFB814">Start Practice Test</div>
                <div ng-click="register()" class="item button scaling" style="background-color:#ea2929">Register Now!</div>
                <br><br><br><br>
            </div>

            <div class="cloud"></div>
        </div>

        <div class="page fadeIn" id="notification">
            <div class="header">Notifications</div>
            <div class="notification-panel">
                <div class="info-area">
                    <div class="loading-div" ng-show="notify_hide">
                        <div class="spinner"><div class="mdl-spinner mdl-js-spinner is-active"></div></div>
                        <div class="text">fetching notifications</div>
                    </div>
                    <div class="error-div hide">
                        <div class="icon"><center><i class="material-icons">error_outline</i></center></div>
                        <div class="text"><center>Can't Connect to Internet.<br>Enable WIFI or Mobile Data.</center></div>
                    </div>
                </div>
                <div ng-hide="notify_hide" class="notification" ng-repeat="x in notify_data">
                    <div class="circle">{{x.title[0]|uppercase}}</div>
                    <div class="title">{{x.title}}</div>
                    <div class="body">{{x.body}}</div>
                </div>
            </div>
            </div>
        </div>

        <div class="page fadeIn" id="register">
            <div class="header">Register</div>
            <div class="register-panel">
            </div>
        </div>

        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
